<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cursos"></ion-back-button>
    </ion-buttons>

    <ion-title>Agregar Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="addCurso();">
    <ion-item>
      <ion-label>Titulo: </ion-label>
      <ion-input type="text" [(ngModel)]="curso.titulo" name="titulo"></ion-input>
    </ion-item>

    <ion-item *ngIf="errores.titulo != ''">
      <ion-text color="danger">
        <h4>{{errores.titulo}}</h4>
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Duracion: </ion-label>
      <ion-input type="text" [(ngModel)]="curso.duracion" name="duracion"></ion-input>
    </ion-item>

    <ion-item *ngIf="errores.duracion != ''">
      <ion-text color="danger">
        <h4>{{errores.duracion}}</h4>
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Precio: </ion-label>
      <ion-input type="text" [(ngModel)]="curso.precio" name="precio"></ion-input>
    </ion-item>

    <ion-item *ngIf="errores.precio != ''">
      <ion-text color="danger">
        <h4>{{errores.precio}}</h4>
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Descripcion: </ion-label>
      <ion-input type="text" [(ngModel)]="curso.descripcion" name="descripcion"></ion-input>
    </ion-item>

    <ion-item *ngIf="errores.descripcion != ''">
      <ion-text color="danger">
        <h4>{{errores.descripcion}}</h4>
      </ion-text>
    </ion-item>

    <ion-button type="submit" color="medium" expand="block">Registrar</ion-button>
  </form>
</ion-content>
